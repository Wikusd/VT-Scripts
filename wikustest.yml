- name: Ansible_Playbook_Test
  hosts: all
  tasks:

# Run a stock standard ICMP ping
    - name: start_ping 
      command: sudo ping {{destination_ip}} -c {{count}} -D
      register: ping_result
    - local_action: copy content= dest=/home/wikusdp/filetest

